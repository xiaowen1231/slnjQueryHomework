<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>自動大小圖片</title>
    <style>
        html,body {
            height: 100%;
            width: 100%;
            
        }
        .container{
            height:100%;
            width:100%;
            position:relative;
        }
        .photo {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            top: 0;
            width: 100%;
            height:100%
        }
        img{
            width:100%;
            height:100%;
            /*object-fit:cover;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="images/car.png" />
        </div>
    </div>
</body>
</html>
