<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>台灣行政區郵遞區號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .table{
            width:30%;
        }
    </style>
</head>

<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>縣市</th>
                <th>區號</th>
                <th>地區</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/taiwan_districts.js"></script>
    <script>
        $(data).each(function (i, e) {
            $(e.districts).each(function (i, v) {
                if (i == 0) {
                    $("tbody").append(`<tr><td rowspan='${e.districts.length}'>${e.name}</td><td>${v.zip}</td><td>${v.name}</td></tr>`)
                }
                else {
                    $("tbody").append(`<tr><td>${v.zip}</td><td>${v.name}</td></tr>`)

                }
            })

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
